<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content >
  <ion-list>
   <ion-item>
        <ion-avatar item-start>
          <img src="https://erpdontdelete-mkb95.c9users.io/images/steve_jobs.jpg">
        </ion-avatar>
        <span *ngIf="character != null" >
          <h2 >{{character.author.firstName}}</h2>
        <p >{{character.USN}}</p>  
        <p >{{character.semester}}</p> 
        <h6>Registered Placements</h6>
        <p *ngIf="character.registeredPlacements.length !=0 ">{{character.registeredPlacements}}</p> 
        <p *ngIf = "character.registeredPlacements.length ==0"> will be unemployed for life</p>
        </span>
        
  </ion-item>
      
  </ion-list>
</ion-content>
